<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       <div class="d-flex justify-content-start"><!--abre o flexbox-->
        <!--conteudo inicio/esquerda-->
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
       </div>
       <div class="d-flex justify-content-sm-end"><!--abre o flexbox-->
        <!--p: conteudo final/direito acima sm-->
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
       </div>
       <div class="d-flex justify-content-center"><!--abre o flexbox-->
        <!--centros-->
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
       </div>
       <div class="d-flex justify-content-between"><!--abre o flexbox-->
        <!--entre-->
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
       </div>
       <div class="d-flex justify-content-around"><!--abre o flexbox-->
        <!--em volta-->
        <div class="p-2">2</div>
        <div class="p-2">3</div>
        <div class="p-2">4</div>
       </div>
       
       
       
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    </body>
